<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="css/register.css"> <!-- Tham chiếu file CSS riêng -->
</head>

<body>
<div class="register-form-container">
    <h2>Đăng ký tài khoản</h2>
    <form th:action="@{/register/save}" method="post">

        <div class="input-group">
            <label for="fullName" th:text="${fullName}">Họ và tên</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="input-group">
            <label for="email" th:text="${email}">Email</label>
            <input type="email" id="email" name="email" required placeholder="example@gmail.com">
        </div>

        <div class="input-group">
            <label for="phone" th:text="${phone}">Số điện thoại</label>
            <input type="text" id="phone" name="phone" required maxlength="10">
        </div>

        <div class="input-group">
            <label for="address" th:text="${address}">Địa chỉ</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="input-group">
            <label for="dateOfBirth" th:text="dateOfBirth">Ngày sinh</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth">
        </div>

        <!-- ===== THÔNG TIN USER ===== -->
        <div class="input-group">
            <label for="userName">Tên đăng nhập</label>
            <input type="text" id="userName" name="userName" required>
        </div>

        <div class="input-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="input-group">
            <label for="confirm">Nhập lại mật khẩu</label>
            <input type="password" id="confirm" name="confirm" required>
            <span th:text="${error}" style="color: red"></span>
        </div>

        <!-- Ẩn role mặc định USER -->
        <input type="hidden" name="role" value="USER">

        <button type="submit">Đăng ký</button>

        <div class="login">
            Đã có tài khoản? <a href="/login">Đăng nhập</a>
        </div>
    </form>

</div>
</body>
</html>
