<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/admin.css">
  <title>Book Form</title>

  <style>
    /* FORM CONTAINER */
    .form-container {
      width: 70%;
      margin: auto;
      padding: 25px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      font-weight: bold;
      color: #0B3D2E;
      margin-bottom: 6px;
      display: block;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .form-actions {
      margin-top: 25px;
      display: flex;
      justify-content: flex-end;
      gap: 15px;
    }

    .btn-secondary {
      background-color: #777;
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
    }

    .btn-secondary:hover {
      background-color: #555;
    }
  </style>

</head>
<body>

<header th:replace="admin-dashboard :: header"></header>

<h1 class="dashboard-title">Thêm / Chỉnh sửa Sách</h1>

<div class="form-container">

  <form th:action="@{/admin/books/save}"
        method="post"
        enctype="multipart/form-data">

    <div class="form-group">
      <label>Mã sách</label>
      <input type="text" name="bookId" th:value="${book.bookId}" required>
    </div>

    <div class="form-group">
      <label>Tên sách</label>
      <input type="text" name="title" th:value="${book.title}" required>
    </div>

    <div class="form-group">
      <label>Tác giả</label>
      <input type="text" name="author" th:value="${book.author}" required>
    </div>

    <div class="form-group">
      <label>Nhà xuất bản</label>
      <input type="text" name="publisher" th:value="${book.publisher}" required>
    </div>

    <div class="form-group">
      <label>Giá bán (VNĐ)</label>
      <input type="number" step="0.01" name="price" th:value="${book.price}" required>
    </div>

    <div class="form-group">
      <label>Số lượng tồn</label>
      <input type="number" name="quantity" th:value="${book.quantity}" required>
    </div>

    <div class="form-group">
      <label>Mô tả</label>
      <textarea name="description" rows="5">[[${book.description}]]</textarea>
    </div>

    <div class="form-group">
      <label>Thể loại</label>
      <select name="category.categoryId" required>
        <option value="">-- Chọn thể loại --</option>
        <option th:each="c : ${categories}"
                th:value="${c.categoryId}"
                th:text="${c.categoryName}"
                th:selected="${book.category != null && c.categoryId == book.category.categoryId}">
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Ảnh bìa</label>
      <input type="file" name="imageFile" accept="image/png, image/jpeg">
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-submit">Lưu</button>
      <a href="/admin/books" class="btn-secondary">Hủy</a>
    </div>

  </form>

</div>

<footer class="admin-footer">© 2025 UTE BookStore Admin</footer>

</body>
</html>
