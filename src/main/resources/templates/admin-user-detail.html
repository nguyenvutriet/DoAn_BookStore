<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/admin.css">
    <title>User Detail</title>
</head>
<body>

<header th:replace="admin-dashboard :: header"></header>

<h1 class="dashboard-title">Thông tin tài khoản</h1>

<div class="detail-card">

    <!-- USER INFO -->
    <h2 class="section-title">Tài khoản</h2>

    <div class="detail-grid">
        <div class="detail-item">
            <label>Tên đăng nhập</label>
            <input type="text" th:value="${user.userName}" disabled>
        </div>

        <div class="detail-item">
            <label>Họ và tên</label>
            <input type="text" th:value="${user.fullName}" disabled>
        </div>

        <div class="detail-item">
            <label>Vai trò</label>
            <input type="text" th:value="${user.role}" disabled>
        </div>

        <div class="detail-item">
            <label>Ngày đăng ký</label>
            <input type="text" th:value="${user.registrationDate}" disabled>
        </div>
    </div>

    <hr class="divider">

    <!-- CUSTOMER INFO -->
    <h2 class="section-title">Thông tin khách hàng</h2>

    <div th:if="${user.customer == null}" class="no-data">
        <p>Không có thông tin khách hàng.</p>
    </div>

    <!-- Nếu user có customer -->
    <div th:if="${user.customer != null}" class="detail-grid">

        <div class="detail-item">
            <label>ID khách hàng</label>
            <input type="text" th:value="${user.customer.customerId}" disabled>
        </div>

        <div class="detail-item">
            <label>Họ và tên</label>
            <input type="text" th:value="${user.customer.fullName}" disabled>
        </div>

        <div class="detail-item">
            <label>Email</label>
            <input type="text" th:value="${user.customer.email}" disabled>
        </div>

        <div class="detail-item">
            <label>Số điện thoại</label>
            <input type="text" th:value="${user.customer.phone}" disabled>
        </div>

        <!-- Hàng Địa chỉ + Ngày sinh -->
        <div class="detail-item">
            <label>Địa chỉ</label>
            <input type="text" th:value="${user.customer.address}" disabled>
        </div>

        <div class="detail-item">
            <label>Ngày sinh</label>
            <input type="text" th:value="${user.customer.dateOfBirth}" disabled>
        </div>

    </div>

    <!-- Xem chi tiết KH — xuống hàng riêng -->
    <div th:if="${user.customer != null}" class="view-detail-row">
        <a th:href="@{'/admin/customers/' + ${user.customer.customerId}}"
           class="btn-view-full">
            Xem chi tiết khách hàng
        </a>
    </div>

    <div class="action-buttons">
        <a href="/admin/users" class="btn-back">Quay lại</a>

        <!--        <a th:href="@{'/admin/users/delete/' + ${user.userName}}"-->
        <!--           onclick="return confirm('Bạn có chắc chắn muốn xóa tài khoản này?')"-->
        <!--           class="btn-delete">-->
        <!--            Xóa tài khoản-->
        <!--        </a>-->
    </div>

</div>

<footer class="admin-footer">© 2025 UTE BookStore Admin</footer>

</body>
</html>
